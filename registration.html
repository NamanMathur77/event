<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
</head>
<body>
  <div class="container">
    <h1 style="font-size:100px; color:#F2A900; font-family: 'Luckiest Guy', cursive;">Ignite</h1>
    <h1 style="color:#ff2b06; font-size:30px; font-family: 'Press Start 2P', cursive;">Register</h1>
    <br>
    <h3>To recieve the latest updates</h3>
      <input id="txtEmail" type="email" placeholder="Email">
      <br>
      <input type="password" id="txtPassword" placeholder="Password">
      <br>
      <button id="btnLogin" class="btn btn-action">
        Log in
      </button>
      <button id="btnSignUp" class="btn btn-secondary">
        Sign Up
      </button>
      <button id="btnLogout" class="btn btn-action hide">
        Log out
      </button>
      <button id="verification" name="button">Verify</button>

    </div>
    <script src="firebase.js">
    </script>

</body>
</html>
